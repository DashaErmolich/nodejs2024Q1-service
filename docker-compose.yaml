version: '3.0'

services:
  nest:
    build:
      context: .
      dockerfile: Dockerfile
    image: dashaermolich/nodejs2024q1-service-app
    container_name: app
    env_file:
      - .env
    networks:
      - backend_network
    volumes:
      - .:/app
      - node_modules-app:/app/node_modules
    ports:
      - $PORT:$PORT
    depends_on:
      - postgres
    restart: on-failure
  postgres:
    container_name: db
    image: postgres:latest
    env_file:
      - .env
    ports:
      - $POSTGRES_PORT:$POSTGRES_PORT
    networks:
      - backend_network
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata: 
    driver: local
  node_modules-app:
    driver: local

networks:
  backend_network:
    driver: bridge
    name: backend_network